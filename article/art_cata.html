<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 引入layui的css -->
  <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
   <!-- 引入自己的css -->
  <link rel="stylesheet" href="/assets/css/article/art_cate.css">
</head>

<body>
  <!-- 卡片区域 -->
  <div class="layui-card">
    <div class="layui-card-header">
      <span>文章类别管理</span>
      <button type="button" class="layui-btn  layui-btn-normal layui-btn-sm" id="btnAdd">添加类别</button>
    </div>
    <div class="layui-card-body">
      <!-- 文章分类区域 -->
      <table class="layui-table">
        <colgroup>
          <col />
          <col />
          <col width="200" />
        </colgroup>
        <thead>
          <tr>
            <th>分类名称</th>
            <th>分类别名</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>

        </tbody>
      </table>
    </div>
  </div>
  <!-- 模板add -->
  <script type="text/html" id="dialog-add">
  <!-- 表单区域 -->
  <form class="layui-form" id="form-add">
    <!-- 第一个:名称 -->
    <div class="layui-form-item">
      <label class="layui-form-label">分类名称</label>
      <div class="layui-input-block">
        <input type="text" name="name" required lay-verify="required" placeholder="请输入分类名称" autocomplete="off"
          class="layui-input">
      </div>
    </div>
    <!--第二个:别名  -->
    <div class="layui-form-item">
      <label class="layui-form-label">分类别名</label>
      <div class="layui-input-block">
        <input type="text" name="alias" required lay-verify="required" placeholder="请输入分类别名" autocomplete="off"
          class="layui-input">
      </div>
    </div>
    <!-- 按钮 -->
    <div class="layui-form-item">
      <div class="layui-input-block">
        <button class="layui-btn" lay-submit lay-filter="formDemo">确认添加</button>
        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
      </div>
    </div>
  </form>
  </script>
  <!-- 模板edit -->
  <script type="text/html" id="dialog-edit">
    <!-- 表单区域 -->
  <form class="layui-form" id="form-edit" lay-filter='form-edit'>
    <!-- 隐藏表单 -->
    <input type="hidden" name='Id'>
    <!-- 第一个:名称 -->
    <div class="layui-form-item">
      <label class="layui-form-label">分类名称</label>
      <div class="layui-input-block">
        <input type="text" name="name" required lay-verify="required" placeholder="请输入分类名称" autocomplete="off"
          class="layui-input">
      </div>
    </div>
    <!--第二个:别名  -->
    <div class="layui-form-item">
      <label class="layui-form-label">分类别名</label>
      <div class="layui-input-block">
        <input type="text" name="alias" required lay-verify="required" placeholder="请输入分类别名" autocomplete="off"
          class="layui-input">
      </div>
    </div>
    <!-- 按钮 -->
    <div class="layui-form-item">
      <div class="layui-input-block">
        <button class="layui-btn" lay-submit lay-filter="formDemo">确认修改</button>
        <!-- <button type="reset" class="layui-btn layui-btn-primary">重置</button> -->
      </div>
    </div>
  </form>
  </script>
  <!-- 模板引擎 -->
  <script src="/assets/lib/template-web.js"></script>
  <!-- 渲染模板引擎 -->
  <script type="text/html" id="tpl-art-cate">
   {{each data}}
   <tr>
    <td>{{$value.name}}</td>
    <td>{{$value.alias}}</td>
    <td>
      <button data-id='{{$value.Id}}' type="button" class="btn-edit layui-btn layui-btn-xs">编辑</button>
      <button type="button" class="layui-btn layui-btn-xs layui-btn-danger btn-delete" data-id='{{$value.Id}}'>删除</button>
    </td>
  </tr>
   {{/each}}
  </script>
  <!-- layui -->
  <script src="/assets/lib/layui/layui.all.js"></script>
  <!-- jq -->
  <script src="/assets/lib/jquery.js"></script>
  <!-- baseAPI -->
  <script src="/assets/js/baseAPI.js"></script>
  <!-- 自己的js -->
  <script src="/assets/js/article/art_cate.js"></script>
</body>

</html>
